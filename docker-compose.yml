version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: remoteos-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: remoteos
      POSTGRES_USER: remoteos
      POSTGRES_PASSWORD: remoteos_dev_2026
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./specs/db/remoteops_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remoteos"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: remoteos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
